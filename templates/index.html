{% extends "base.html" %}
{% block content %}
    <h2>Product List</h2>
    <div class="product-list">
        {% for product in products %}
            <div class="product">
                <img src="{{ product.image }}" alt="{{ product.title }}">
                <h3>{{ product.title }}</h3>
                <p>${{ product.price }}</p>
                <a href="{{ url_for('product_detail', product_id=product.id) }}">Detail</a>
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
