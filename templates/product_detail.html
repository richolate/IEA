{% extends "base.html" %}
{% block content %}
    <h2>{{ product.title }}</h2>
    <div class="product">
        <img src="{{ product.image }}" alt="{{ product.title }}">
        <p>{{ product.description }}</p>
        <p><strong>Price:</strong> ${{ product.price }}</p>
        <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
{% endblock %}
